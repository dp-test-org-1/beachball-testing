parameters:
  - name: environment
    type: string
    default: "dev"
    displayName: "Publish pre-release versions"

variables:
  - name: IS_DEV
    value: false

trigger:
  - main

pool:
  vmImage: ubuntu-latest

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "20.x"
    displayName: "Install Node.js"

  # - script: npm install -g pnpm@^9.0.0
  #   displayName: Install pnpm

  # - script: pnpm install
  #   displayName: Install dependencies

  # - script: pnpm build
  #   displayName: Build

  - script: |
      echo ${{ parameters.environment }}
    displayName: "Display environment"
