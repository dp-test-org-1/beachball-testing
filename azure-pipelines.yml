# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

parameters:
  - name: dev
    type: boolean
    default: true
    displayName: "Publish pre-release versions"

trigger:
  - main

variables:
  IS_DEV: false

pool:
  vmImage: ubuntu-latest

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "20.x"
    displayName: "Install Node.js"

  - script: echo $(IS_DEV)
    displayName: "Display Variable Value"
  - script: echo ${{ parameters.dev }}
    displayName: "Display Parameter Value"
  - script: |
      echo "Setting parameter value using variable"
      echo ${{ parameters.dev }} = $(IS_DEV)
    displayName: "Set Parameter Value Using Variable"
  - script: echo ${{ parameters.dev }}
    displayName: "Display Parameter Value"
