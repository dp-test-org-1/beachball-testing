name: Generate Production Release Notes

# Trigger only on tags without pre-release identifiers (no '-' in tag)
on:
  push:
    tags:
      - '@adu21/beachball-test-adu-2_v[0-9]+\.[0-9]+\.[0-9]+'
      - '@adu21/beachball-test-adu_v[0-9]+\.[0-9]+\.[0-9]+'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Git config
        run: |
          git config --global user.email adityakavale21@gmail.com
          git config --global user.name Adu2120

      - name: Install GitHub CLI
        run: |
          # Install GitHub CLI on Ubuntu
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh -y

      - name: Authenticate with GitHub CLI using environment variable
        run: |
          # Auth with GitHub CLI (using environment variable)
          # GitHub CLI automatically looks for GH_TOKEN or GITHUB_TOKEN environment variables
          gh auth status
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      # Generate Release Notes using the GitHub CLI
      - name: Create Release with Notes
        run: |
          gh release create ${{ github.ref_name }} \
            --title "Release ${{ github.ref_name }}" \
            --notes "$(gh release view ${{ github.ref_name }} -q .body || echo 'Initial release notes')" \
            --draft=false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
